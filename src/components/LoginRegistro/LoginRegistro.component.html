
<section class="login-registro">
  
    <div class="loginregisterclass" v-show="this.props_blIsLoggedIn">
    <div class="imgcontainer">
      <img src="https://78.media.tumblr.com/8d2f03f08c0b4e5471329a2c4dfab706/tumblr_opt0ryXdH31rw0h9uo1_500.gif" alt="Avatar" class="avatar">
    </div>
  
    <div class="panellogin" v-if=blLoginVisible >
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" v-model="sLoginEmail">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" v-model="sLoginPassword">
  
      <button v-on:click="btnLogin">Login</button>
      <button v-on:click="btnRegistrar1">Registrar</button>
      <button v-on:click="btnRegistrarFacebook">FaceBook</button>
      <button v-on:click="btnRegistrarGoogle">Google</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
    </div>
    <div class="panelregistro" v-show=!blLoginVisible >
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" v-model="sRegisterEmail">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" v-model="sRegisterPassword">
  
      <button v-on:click="btnRegistrarse">Registrarse</button>
      <button v-on:click="btnCancelar">Cancelar</button>
     
    </div>
  </div>
  <div class="logged" v-show="!this.props_blIsLoggedIn">
      <button v-on:click="logout">logout</button>
  </div>

    </div-->

</section>
